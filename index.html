<html>
  <head>
    <script type='text/javascript' src='./vue.min.js' ></script>
    <script type='text/javascript' src='https://code.jquery.com/jquery-2.1.1.min.js'></script>
    <script type='text/javascript' src='./app.js'></script>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
  </head>
  <body>
    <div id='app'>
      <h1>{{title}}</h1>
      <ul>
        <li v-component="{{type}}" v-repeat='items'></li>
      </ul>
    </div>
    <script id='city_template' type='text/x-template'>
      <p>都市</p>
      <p>{{item.text}}</p>
      <a href='#' v-on='click: showDesc()'>説明を見る</a>
    </script>
    <script id='other_template' type='text/x-template'>
      <p>その他</p>
      <p>{{text}}</p>
      <a href='#' v-on='click: showWarning()'>...</a>
    </script>
    <script id='food_template' type='text/x-template'>
      <p>食</p>
      <p>{{text}}</p>
      <a href='#' v-on='click: printLog(this)'>出力</a>
    </script>
  </body>
</html>
